<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <app-icon class="header-icon" name="cat"/>
      <h2>Welcome Back!</h2>
    </div>
        
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Email Address</label>
        <div class="input-container">
          <app-icon class="input-icon" name="mail"/>
          <input placeholder="Enter your email address"
                id="username"
                type="email" 
                formControlName="username"
                [class.error]="isFieldInvalid('username')">
        </div>
        @if (isFieldInvalid('username')) {
          <div class="error-message">
            {{ getFieldErrorMessage('username') }}
          </div>
        }
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-container">
          <app-icon class="input-icon" name="lock"/>
          <input id="password"
                placeholder="Enter your password"
                type="password" 
                formControlName="password"
                [class.error]="isFieldInvalid('password')">
        </div>
        @if (isFieldInvalid('password')) {
          <div class="error-message">
            {{ getFieldErrorMessage('password') }}
          </div>
        }
      </div>

      <div class="button-group">
        <button class="login-btn" type="submit" [disabled]="loginForm.invalid">
          <span>Sign In</span>
        </button>
        <button class="demo-btn" type="button" (click)="fillDemoUser()">
          <span>Try Demo</span>
        </button>
      </div>
    </form>
  </div>
</div>
