<header class="header">
  <div class="header-content">
    <div class="header-brand">
      <div class="brand-icon">
        <app-icon class="brand-emoji" name="cat"/>
      </div>
      <div class="brand-text">
        <h1>Cat Facts</h1>
        <p>Discover amazing secrets</p>
      </div>
    </div>
      
    <div class="header-actions">
      <nav class="tabs" role="tablist">
        <button class="tab-btn"
                role="tab" 
                [class.active]="activeTab() === 'facts'"
                (click)="switchTab('facts')">
          <app-icon name="cards"/>
          <span class="tab-text">All Facts</span>
          <span class="tab-count">{{ factsCount() }}</span>
        </button>
        <button class="tab-btn"
                role="tab" 
               [class.active]="activeTab() === 'favorites'"
               (click)="switchTab('favorites')">
          <app-icon name="starFilled"/>
          <span class="tab-text">Favorites</span>
          <span class="tab-count favorites-count">{{ favoritesService.favoritesCount }}</span>
        </button>
      </nav>
        
      <button class="logout-btn" title="Sign out" (click)="onLogout()">
        <app-icon name="logout"/>
        <span class="logout-text">Logout</span>
      </button>
    </div>
  </div>
</header>
